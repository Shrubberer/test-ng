<p>
    <mat-form-field appearance="outline">
        <mat-label>Number</mat-label>
        <input matInput type="number" [(ngModel)]="value1">
    </mat-form-field>
</p>
<p>
    <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Decimal1</mat-label>
        <input matInput [(model)]="value2" fixedDecimal [ngClass]="value2 > 0? 'val':'no-val'"
            [disabled]="false">
    </mat-form-field>
</p>
<p>
    <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Decimal2</mat-label>
        <input matInput [(model)]="value3" fixedDecimal [ngClass]="value3 > 0? 'val':'no-val'"
            [disabled]="false">
    </mat-form-field>
</p>
